  <div class="asset-manager-card card rounded-4">

      class="card-body p-4 d-flex gap-4 flex-column align-items-center justify-content-center"
      style="height: 470px"
    >
      <div
        class="d-flex gap-2 flex-column align-items-center justify-content-center"
      >
        <fa-icon
          class="text-newton-green"
          [icon]="['fas', 'hand-holding-dollar']"
          size="6x"
        ></fa-icon>

        <div class="d-flex flex-column align-items-center">
          <h5 class="card-title fw-bold fs-3">No Assets</h5>
          <h6 class="card-subtitle mb-2 fs-5 fw-bold">
            You currently don't have any Assetsâ€¦
          </h6>
        </div>
      </div>

      <button
        type="button"
        class="btn btn-outline-newton-green fw-semibold col-3 rounded-5 btn-lg"
      >
        Add Assets
      </button>
    </div>
  </div>
</div>

@if (showModal()) {
  <app-add-asset-modal></app-add-asset-modal>
}
